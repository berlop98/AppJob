<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content" *ngFor="let aspirante of Aspirantes | async" lines="none">
        <img src="../assets/profile.png" alt="">
        <ion-label>
          <h2>{{aspirante.Nombre}}</h2>
          <p>{{aspirante.email}}</p>
        </ion-label>
      </div>
     <ion-list lines="none" class="menu-items">
      <ion-item>
        <ion-icon name="pie-chart-outline"></ion-icon> Vacantes
      </ion-item>
      
      <ion-item class="active"  onclick="location.href='./postulaciones'" >
         <ion-icon name="pie-chart-outline"></ion-icon> Mis postulaciones
       
       </ion-item>

       <ion-item  onclick="location.href='./curriculum'">
        <ion-icon name="pie-chart-outline"></ion-icon> Mi perfil
      </ion-item>

      <ion-item (click)="CerrarSesion()">
        <ion-icon name="pie-chart-outline" ></ion-icon> Cerrar Sesion
      </ion-item>

     </ion-list>
    </ion-content>

  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
