<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        Cancelar
      </ion-button>
    </ion-buttons>

  
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   </head>
  <body><br>
    <div class="d-flex justify-content-start ml-3"><h3>Actualiza tu informacion</h3></div>
  
   

        <div class="row justify-content-center align-items-center m-2 "  *ngFor="let u of Usuario | async" lines="none" >
          <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <form #userPost="ngForm" (ngSubmit)="Actualiza(userPost.value)" >
          
              <div class="form-group">
                <h6>Institucion</h6>
                <label class="sr-only" for="institucion">Nombre</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-address-card"></i></div>
                  </div>
                  <input type="text" name="Nombre" [(ngModel)]="Institucion" class="form-control" id="NivelE" placeholder="{{u.Nombre}}">
                </div>
              </div>
              <div class="form-group">
                <h6>Estado</h6>
                <label class="sr-only" for="NivelE">Estado </label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-globe"></i></div>
                  </div>
                  <input type="text" [(ngModel)]="NivelEstudio" name="estado" class="form-control" id="NivelE" placeholder="{{u.estado}}">
                </div>
              </div>
  
              <div class="form-group">
                <h6>Ciudad</h6>
                <label class="sr-only" for="CorreoRegistro">ciudad</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-city"></i></div>
                  </div>
                  <input type="text" [(ngModel)]="areaE" name="ciudad" class="form-control" id="CorreoRegistro" placeholder="{{u.ciudad}}">
                </div>
              </div>

              <div class="form-group">
                <h6>Area de trabajo</h6>
                <label class="sr-only" for="AreaTrabajo">Area de trabajo</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-briefcase"></i></div>
                  </div>
                  <select class="form-control" id="AreaTrabajo" name="Area_trabajo" [(ngModel)]="areaEER">
                    <option value="disabled selected">Area de trabajo</option>
                    <option>Comercio</option>
                    <option>Alba√±ileria</option>
                    <option>Tecnologia de la informacion y sistemas</option>
                    <option>Jardineria</option>
                    <option>Industria</option>
                    <option>Contabilidad</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <h6>Cargo deseado</h6>
                <label class="sr-only" for="CargoDeseado">cargo deseado</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-user-md"></i></div>
                  </div>
                  <input type="text" [(ngModel)]="cargo" name="cargo_deseado" class="form-control" id="CargoDeseado" placeholder="{{u.cargo_deseado}}"  >
                </div>
  
              </div>
  
             
         
              <div class="form-group">
                <h6>fecha de nacimiento</h6>
                <label class="sr-only" for="labelFecha2">nacimiento</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-calendar-day"></i></div>
                  </div>
                  <input type="text" [(ngModel)]="periodoInicio" name="fecha_Nacimiento" class="form-control" id="labelFecha2" placeholder="{{u.fecha_Nacimiento}}" onfocus="(this.type='date')" >
                </div>
              </div>

      
              <input type="submit" class="btn btn-block" value="Actualizar" >
            </form>
          </div>
        </div>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

 

</ion-content>
