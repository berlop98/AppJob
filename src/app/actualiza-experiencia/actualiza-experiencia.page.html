<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        Cancelar
      </ion-button>
    </ion-buttons>

  
  </ion-toolbar>
  
</ion-header>
  <ion-content >
   
 
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
     </head>
  
    <body>
    <div class="d-flex justify-content-start ml-3"><h3>Experiencia laboral</h3></div>
  
   
      
      <div class="container-fluid ">
       
      
        <div class="row justify-content-center align-items-center h-100 mt-3" >
          <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <form #userPost="ngForm" (ngSubmit)="Actualiza(userPost.value)">
          
              <div class="form-group">
                <h6>empresa donde laboro</h6>
                <label class="sr-only" for="Empresa"></label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="far fa-building"></i></div>
                  </div>
                  <input type="text" [(ngModel)]="dcvbn" name="empresa"  class="form-control" id="Empresa" placeholder="{{empresaa}}">
                </div>
              </div>
              <div class="form-group">
                <h6>cargo ocupado</h6>
                <label class="sr-only" for="cargoO"> </label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-street-view"></i></div>
                  </div>
                  <input type="text" [(ngModel)]="cargoOcupado" name="cargo_ocupado" class="form-control" id="cargoO" placeholder="{{cargo}}" >
                </div>
              </div>
  
              <div class="form-group">
                <h6>estado de la empresa</h6>
                <label class="sr-only" for="CorreoRegistro"></label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-mail-bulk"></i></div>
                  </div>
                  <input type="text" [(ngModel)]="Estado" name="estado" class="form-control" id="CorreoRegistro" placeholder="{{estado}}" >
                </div>
              </div>

              <div class="form-group">
                <h6>ciudad de la empresa</h6>
                <label class="sr-only" for="CiudadR"></label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-city"></i></div>
                  </div>
                  <input type="text" [(ngModel)]="Ciudad" name="ciudad" class="form-control" id="CiudadR" placeholder="{{ciudadd}}"  >
                </div>
              </div>
  
   
           
  
             
         
              <div class="form-group">
                <h6>fecha de inicio</h6>
                <label class="sr-only" for="labelFecha2"></label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-calendar-day"></i></div>
                  </div>
                  <input type="text" [(ngModel)]="periodoInicio" name="fecha_inicio" class="form-control" id="labelFecha2"  onfocus="(this.type='date')" placeholder="{{inicio}}" >
                </div>
              </div>

              <div class="form-group">
                <h6>fecha de finalizacion</h6>
                <label class="sr-only" for="labelFecha"></label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-calendar-day"></i></div>
                  </div>
                  <input type="text" [(ngModel)]="periodoTermino" name="fecha_termino" class="form-control" id="labelFecha"  onfocus="(this.type='date')" placeholder="{{termino}}" >
                </div>
              </div>



                
              <input type="submit" class="btn btn-block" value="Actualizar" >
                
            
                
      
            </form>
          </div>
        </div>
      </div>
  
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

 
 
  </ion-content>
