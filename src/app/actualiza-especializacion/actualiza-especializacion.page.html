<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        Cancelar
      </ion-button>
    </ion-buttons>
   
  
  </ion-toolbar>
</ion-header>


<ion-content >
   
 
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   </head>

  <body>
  <div class="d-flex justify-content-start ml-3"><h3>Especialidad</h3></div>

 
    
    <div class="container-fluid ">
      
    
      <div class="row justify-content-center align-items-center h-100 mt-4" >
        <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
          <form #userPost="ngForm" (ngSubmit)="Actualiza(userPost.value)">
        
            <div class="form-group">
              <h6>institucion</h6>
              <label class="sr-only" for="empresa"></label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-university"></i></div>
                </div>
                <input type="text"  [(ngModel)]="dcvbnd" name="institucion"  class="form-control" id="empresa" value="{{institucion}}">
              </div>
            </div>
            <div class="form-group">
              <h6>area de desempe√±o</h6>
              <label class="sr-only" for="cargoO"> </label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-address-card"></i></div>
                </div>
                <input type="text"  [(ngModel)]="dcvbe" name="area_estudio" class="form-control" id="cargoO" value="{{area}}">
              </div>
            </div>

            <div class="form-group">
              <h6>especializacion</h6>
              <label class="sr-only" for="CorreoRegistro"></label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-mail-bulk"></i></div>
                </div>
                <input type="text"  [(ngModel)]="dcvbu"  name="nombre_especializacion" class="form-control" id="CorreoRegistro" value="{{nombre}}">
              </div>
            </div>

       
 
         

           
       
            <div class="form-group">
              <h6>periodo de inicio</h6>
              <label class="sr-only" for="labelFecha2"></label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-user-md"></i></div>
                </div>
                <input type="text"  [(ngModel)]="dcvyn" name="periodo_inicio" class="form-control" id="labelFecha2" value="{{inicio}}" onfocus="(this.type='date')" >
              </div>
            </div>

            <div class="form-group">
              <h6>periodo de termino</h6>
              <label class="sr-only" for="labelFecha"></label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-user-md"></i></div>
                </div>
                <input type="text"  [(ngModel)]="dcvt"  name="periodo_termino" class="form-control" id="labelFecha" value="{{termino}}" onfocus="(this.type='date')" >
              </div>
            </div>



  


     
                
            <br><br><br><br>

            
           


           
              
            <button type="submit" class="btn  btn-block">Actualiza</button><br>
              
          
              
    
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>



</ion-content>
