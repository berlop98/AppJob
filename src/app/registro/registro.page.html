
   <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   </head>

   
    <ion-slide> <!--page1-->
    <ion-content >
   
 
   
    <body>
    <div class="d-flex justify-content-start ml-3"><h3>Registro</h3></div>
  
   
      
      <div class="container-fluid ">
        <div class="row justify-content-center align-items-center">
          <img src="../../assets/registro.svg" alt="">
        </div>
      
        <div class="row justify-content-center align-items-center h-100 mt-4" >
          <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
          
              <div class="form-group">
                <label class="sr-only" for="UsuarioRegistro">Usuario</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-user-tie"></i></div>
                  </div>
                  <input type="text" name="idAspirante" [(ngModel)]="Usuario" class="form-control" id="UsuarioRegistro" placeholder="Usuario">
                </div>
              </div>
              <div class="form-group">
                <label class="sr-only" for="Contra">contrase単a</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-key"></i></div>
                  </div>
                  <input type="text" [(ngModel)]="password"   name="contrase単a" class="form-control" id="Contra" placeholder="Contrase単a">
                </div>
              </div>

              <div class="form-group">
                <label class="sr-only" for="NombreRegistro">Nombre </label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-address-card"></i></div>
                  </div>
                  <input type="text" [(ngModel)]="NombreUsuario" name="Nombre" class="form-control" id="NombreRegistro" placeholder="Nombre">
                </div>
              </div>
  
              <div class="form-group">
                <label class="sr-only" for="CorreoRegistro">correo</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-mail-bulk"></i></div>
                  </div>
                  <input type="text" [(ngModel)]="email" name="email" class="form-control" id="CorreoRegistro" placeholder="Correo">
                </div>
              </div>

              <div class="form-group">
                <label class="sr-only" for="tel">Telefono</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-phone"></i></div>
                  </div>
                  <input type="number" [(ngModel)]="tel" name="telefono" class="form-control" id="tel" placeholder="Telefono">
                </div>
              </div>
  
              <div class="form-group">
                <label class="sr-only" for="EstadoRegistro">Estado</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-globe"></i></div>
                  </div>
                  <input type="text" [(ngModel)]="estado" name="estado" class="form-control" id="EstadoRegistro" placeholder="Estado">
                </div>
              </div>

              <div class="form-group">
                <label class="sr-only" for="ciu">Ciudad</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-city"></i></div>
                  </div>
                  <input type="text" [(ngModel)]="ciu" name="ciudad" class="form-control" id="ciu" placeholder="Ciudad">
                </div>
              </div>

              <div class="form-group">
                <label class="sr-only" for="mun">Municipio</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-globe"></i></div>
                  </div>
                  <input type="text" [(ngModel)]="mun" name="municipio" class="form-control" id="mun" placeholder="Municipio">
                </div>
              </div>

              <div class="form-group">
                <label class="sr-only" for="dom">Domicilio</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-map"></i></div>
                  </div>
                  <input type="text" [(ngModel)]="dom" name="domicilio" class="form-control" id="dom" placeholder="Domicilio">
                </div>
              </div>
  
  
  
             
              <div class="form-group">
                <label class="sr-only" for="AreaTrabajo">Area de trabajo</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-briefcase"></i></div>
                  </div>
                  <select class="form-control" id="AreaTrabajo" name="area">
                    <option value="disabled selected">Area de trabajo</option>
                    <option>Comercio</option>
                    <option>Alba単ileria</option>
                    <option>Tecnologia de la informacion y sistemas</option>
                    <option>Jardineria</option>
                    <option>Industria</option>
                    <option>Contabilidad</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="sr-only" for="labelFecha">fecha</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-user-md"></i></div>
                  </div>
                  <input type="text" [(ngModel)]="fechaNacimiento" name="fecha_Nacimiento" class="form-control" id="labelFecha" placeholder="fecha nacimiento" onfocus="(this.type='date')" >
                </div>
              </div>


              <div class="form-group">
                <label class="sr-only" for="CargoDeseado">cargo deseado</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-user-md"></i></div>
                  </div>
                  <input type="text" [(ngModel)]="cargo" name="cargo_deseado" class="form-control" id="CargoDeseado" placeholder="Cargo deseado"  >
                </div>
                
     
               
    
  

       
                  
              </div><br><br><br><br>

              
             
 
  
             
                
                <button type="submit"  class="btn">Registrarse</button><br>
                
            
                
      
            </form>
          </div>
        </div>
      </div>
  
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

 
 
  </ion-content>
  </ion-slide>
