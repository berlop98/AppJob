<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button>
      Cancelar
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button (click)="a()">
      Guardar
    </ion-button>
  </ion-buttons>

</ion-toolbar>

<ion-content>
  <ion-grid>
    <ion-row id="row" class="ion-justify-content-center ion-padding">
      <ion-col size=6 >
        <ion-item class="borde">
          <ion-label >Idioma</ion-label>
          <ion-select [placeholder]="Idioma" (ionChange)="seleccionIdioma($event)">
            <ion-select-option value="1">Ingles</ion-select-option>
            <ion-select-option value="2">Frances</ion-select-option>
            <ion-select-option value="3">Aleman</ion-select-option>
            <ion-select-option value="4">Portugues</ion-select-option>
            <ion-select-option value="5">Chino mandarin</ion-select-option>
            <ion-select-option value="6">Italianp</ion-select-option>

          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size=6>
        <ion-item class="borde">
          <ion-label>Nivel</ion-label>
          <ion-select [placeholder]="Porcentaje" (ionChange)="seleccionNivel($event)">
            <ion-select-option value="10">10%</ion-select-option>
            <ion-select-option value="20">20%</ion-select-option>
            <ion-select-option value="30">30%</ion-select-option>
            <ion-select-option value="40">40%</ion-select-option>
            <ion-select-option value="50">50%</ion-select-option>
            <ion-select-option value="60">60%</ion-select-option>
            <ion-select-option value="70">70%</ion-select-option>
            <ion-select-option value="80">80%</ion-select-option>
            <ion-select-option value="90">90%</ion-select-option>
            <ion-select-option value="100">100%</ion-select-option>
         </ion-select>
 
 
 
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
